<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <!-- <div class="background"> -->
        <!-- <img src="/DrumKit/images/main.jpg"></img> -->
        <div class="container">
            <div data-key="65" class="key"><kbd>A</kbd></div>
            <div data-key="83" class="key"><kbd>S</kbd></div>
            <div data-key="68" class="key"><kbd>D</kbd></div>
            <div data-key="70" class="key"><kbd>F</kbd></div>
            <div data-key="71" class="key"><kbd>G</kbd></div>
            <div data-key="72" class="key"><kbd>H</kbd></div>
            <div data-key="74" class="key"><kbd>J</kbd></div>
            <div data-key="75" class="key"><kbd>K</kbd></div>
            <div data-key="76" class="key"><kbd>L</kbd></div>
        </div>
    <!-- </div> -->
    <audio data-key="65" src="/sounds/Alesis-Fusion-Violin-C5.wav" type="audio/wav"></audio>
    <audio data-key="83" src="/sounds/bass.wav" type="audio/wav"></audio>
    <audio data-key="68" src="/sounds/crash.wav" type="audio/wav"></audio>
    <audio data-key="70" src="/sounds/Deep-Kick.wav" type="audio/wav"></audio>
    <audio data-key="71" src="/sounds/Ensoniq-ESQ-1-Snare.wav" type="audio/wav"></audio>
    <audio data-key="72" src="/sounds/florr.wav" type="audio/wav"></audio>
    <audio data-key="74" src="/sounds/Hihat.wav" type="audio/wav"></audio>
    <audio data-key="75" src="/sounds/snare.wav" type="audio/wav"></audio>
    <audio data-key="76" src="/sounds/sticks.wav" type="audio/wav"></audio>
    <script>
        document.addEventListener('keydown',function(e){
          let audio=document.querySelector(`audio[data-key="${e.keyCode}"]`);
          console.log(audio);
          const key=document.querySelector(`.key[data-key="${e.keyCode}"]`);
          const background=document.querySelector(`html`);
         if(!audio)
          return;
        audio.currentTime=0;
        audio.play();
        key.classList.add('playing');
        if(e.keyCode==65)
          background.classList.add('bg1');
        else if(e.keyCode==83)
          background.classList.add('bg2');
        else if(e.keyCode==68)
          background.classList.add('bg3');  
        else if(e.keyCode==70)
          background.classList.add('bg4');
        else if(e.keyCode==71)
          background.classList.add('bg5');
        else if(e.keyCode==72)
          background.classList.add('bg6');
        else if(e.keyCode==74)
          background.classList.add('bg7');
        else if(e.keyCode==75)
          background.classList.add('bg8');
        else if(e.keyCode==76)
          background.classList.add('bg9');

          setTimeout(function(){
            key.classList.remove('playing');
            if(e.keyCode==65)
          background.classList.remove('bg1');
        else if(e.keyCode==83)
          background.classList.remove('bg2');
        else if(e.keyCode==68)
          background.classList.remove('bg3');  
        else if(e.keyCode==70)
          background.classList.remove('bg4');
        else if(e.keyCode==71)
          background.classList.remove('bg5');
        else if(e.keyCode==72)
          background.classList.remove('bg6');
        else if(e.keyCode==74)
          background.classList.remove('bg7');
        else if(e.keyCode==75)
          background.classList.remove('bg8');
        else if(e.keyCode==76)
          background.classList.remove('bg9');
        },500);        
        });
    </script>
</body>

</html>
