<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Waste Management</title>
    <link rel="stylesheet" href="style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Texturina:wght@100&display=swap');
      </style>
</head>
<body>
    <h1>E-Waste Management</h1>
    <form>
       <h2>First name:</h2>
        <input type="text" id="fname" name="fname" placeholder="fname"><br>
        <h2>Last name:</h2>
        <input type="text" id="lname" name="lname" placeholder="lname"><br>
        <h2>Item:</h2>
        <input type="text" id="Item" name="Item" placeholder="Item"><br>
        <h2>Description</h2>
        <input type="text" id="Description" name="Description" placeholder="Description"><br>
        <input type="submit" id="submit" value="Submit">
      </form>
      <div id="para"></div>
    <script src="script.js"></script>
</body>
</html>
